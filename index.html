<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/calculadora.css">
	<title>Calculadora</title>
</head>
<body>
	<div class="calculadora">
		<div id="pantalla">
			<p id="resultado"></p>
		</div>

		
		<div id="numeros">
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>	
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
		</div>
		<div id="action">
			<button id="multiplicar" name="">X</button>
			<button id="dividir" name="dividir">/</button>
			<button id="suma" name="sumar">+</button>
			<button id="calcular" name="calcular">=</button>
			<button id="resta" name="restar">-</button>
			<button id="resetear" name="resetear">C</button>
		</div>

	</div>

<script src="calculadora.js"></script>
</body>
</html>
